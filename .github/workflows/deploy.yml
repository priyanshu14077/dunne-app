name: Deploy to EC2

on:
  push:
    branches:
      - main
      - persona-fix

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Connectivity
        run: |
          echo "Verifying resolution for host: ${{ secrets.EC2_HOST }}"
          # Attempt to resolve and ping. If this fails, the secret is wrong.
          ping -c 3 ${{ secrets.EC2_HOST }} || echo "Ping failed, check hostname resolution"
          # Check if port 22 is reachable
          nc -zv -w 5 ${{ secrets.EC2_HOST }} 22 || echo "Port 22 not reachable"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e # Exit on any error
            
            # Navigate to the project directory
            cd ~/dunne-app
            
            # Ensure local state matches git exactly
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}
            
            # Create .env file with production secrets
            cat <<EOF > .env
            NEXT_PUBLIC_SUPABASE_URL=https://lnvmeghqivgvoziklfpk.supabase.co
            NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxudm1lZ2hxaXZndm96aWtsZnBrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0ODEyNzAsImV4cCI6MjA4MDA1NzI3MH0.25jzzp0weLXJiicd8SZpbA4nfji_iEWOE67dQbToGFE
            NEXT_PUBLIC_CLOUDFRONT_URL=https://d1y585exbg6kr2.cloudfront.net/assets
            SHOPIFY_API_SECRET=${{ secrets.SHOPIFY_API_SECRET }}
            NEXT_PUBLIC_SHOPIFY_STORE_DOMAIN=${{ secrets.NEXT_PUBLIC_SHOPIFY_STORE_DOMAIN }}
            SHOPIFY_STOREFRONT_ACCESS_TOKEN=${{ secrets.SHOPIFY_STOREFRONT_ACCESS_TOKEN }}
            NEXT_PUBLIC_SHOPIFY_STOREFRONT_API_VERSION=${{ secrets.NEXT_PUBLIC_SHOPIFY_STOREFRONT_API_VERSION }}
            EOF
            
            # Install and Build
            npm install
            npm run build
            
            # Restart with PM2
            pm2 restart dunne-app || pm2 start npm --name "dunne-app" -- start
            pm2 save
