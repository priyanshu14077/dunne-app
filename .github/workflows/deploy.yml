name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Connectivity
        run: |
          echo "Verifying resolution for host: ${{ secrets.EC2_HOST }}"
          # Attempt to resolve and ping. If this fails, the secret is wrong.
          ping -c 3 ${{ secrets.EC2_HOST }} || echo "Ping failed, check hostname resolution"
          # Check if port 22 is reachable
          nc -zv -w 5 ${{ secrets.EC2_HOST }} 22 || echo "Port 22 not reachable"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to the project directory
            cd ~/dunne-app
            
            # Update code
            git fetch origin
            git checkout main || git checkout -b main origin/main
            git pull origin main
            
            # Environment variables check (optional but recommended)
            if [ ! -f .env ]; then
              echo "WARNING: .env file missing on server!"
            fi
            
            # Install and Build
            npm install
            npm run build
            
            # Restart with PM2
            pm2 restart dunne-app || pm2 start npm --name "dunne-app" -- start
            pm2 save
